<div ng-controller="Upcoming.DetailController">
    <ul>
        <li>id: {{upcomingClass._id}}</li>
        <li>name: {{upcomingClass.name}}</li>
        <li>category: {{upcomingClass.category.name}}</li>
        <li>requester: {{upcomingClass.requester.name}}
            <img style="width: 36px; height: 36px;" ng-src="{{upcomingClass.requester.thumbLink}}" />
        </li>
        <li>interested users:
            <ul>
                <li ng-repeat="user in upcomingClass.interestedUsers">
                    {{user.name}} <img style="width: 36px; height: 36px;" ng-src="{{user.thumbLink}}" />
                </li>
            </ul>
        </li>
    </ul>
