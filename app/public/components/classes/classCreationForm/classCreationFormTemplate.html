<div class="col-md-6 pull-left col-sm-6">

    <h3 class="text-center">Create Your Class</h3>

    <form class="form class-creation-form">
        <div class="form-group">
            <label for="classTitle">Class Title</label>
            <input placeholder="Intro to Guitar" name="classTitle" type="text" class="form-control" ng-model="newClass.name">
        </div>
        <div class="form-group">
            <label for="requestCategory">Category:</label>
            <select class="form-control" name="requestCategory" ng-options="c.name for c in categories" ng-model="newClass.category"></select>
        </div>
        <div class="form-group">
            <label for="classDate">Date/Time</label>
            <input name="classDate" type="date" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="classLocation">Location</label>
            <input name="classLocation" type="text" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="classDescription">Class Description</label>
            <textarea name="classDescription" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="classPrerequisites">Prerequisites, Materials, and Requirements</label>
            <textarea name="classPrerequisites" class="form-control"></textarea>
        </div>
        <div class="row form-group">
            <div class="col-md-3">
                <label for="classPrerequisites">Cost</label>
                <select class="form-control">
                    <option>Yes</option>
                    <option>No</option>
                </select>
            </div>
            <div class="col-md-5 col-md-offset-1">
                <label for="classCost">Amount</label>
                <input placeholder="Please enter amount.." name="" type="text" class="form-control"/>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-md-8 col-sm-8 col-xs-8">
                <div class="checkbox">
                    <label>
                        <input type="checkbox">I agree to the Terms and Conditions</input>
                    </label>
                </div>
            </div>
            <div class="col-md-2">
                <img id="spinner" src="http://fontfeest.nl/img/spinner.gif" ng-show="loading"></img>
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-default pull-right" ng-click="submit()">Submit</button>
            </div>
        </div>
        <div>{{message}}</div>
    </form>

</div>
