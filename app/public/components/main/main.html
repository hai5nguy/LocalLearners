<!-- Request Class Modal -->
<div class="modal fade" id="requestModal" tabindex="-1" role="dialog" aria-labelledby="requestModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="requestModalLabel">Request a Class</h4>
      </div>
      <div class="modal-body">
        <form role="form">
          <div class="form-group">
            <label for="requestName">Lesson Name:</label>
            <input placeholder="Intro to Guitar" name="requestName" type="text" class="form-control" />
          </div>
          <div class="form-group">
            <label for="requestCategory">Category:</label>
            <select class="form-control" name="requestCategory">
              <option value="automotive">Automotive</option>
              <option value="business_finance">Business &amp; Finance</option>
              <option value="culinary">Culinary</option>
              <option value="diy">DIY</option>
              <option value="fitness_health">Fitness &amp; Health</option>
              <option value="games">Games</option>
              <option value="history_social_studies">History &amp; Social Studies</option>
              <option value="language">Language</option>
              <option value="literature_writing">Literature &amp; Writing</option>
              <option value="music_audio">Music &amp; Audio</option>
              <option value="performing_arts">Performing Arts</option>
              <option value="science">Science</option>
              <option value="sports">Sports</option>
              <option value="technology">Technology</option>
              <option value="visual_arts">Visual Arts</option>
              <option value="other">Other</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary btn-block">Submit Request</button>
      </div>
    </div>
  </div>
</div> <!-- /Request Class Modal -->

<!-- Class Info Modal -->
<div class="modal fade" id="classModal" tabindex="-1" role="dialog" aria-labelledby="classModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="classModalLabel">{{ availClass.name }}</h4>
      </div>
      <div class="modal-body">
        <p><strong>Date: </strong>{{availClass.date}}</p>
        <p><strong>Location: </strong>{{availClass.location}}</p>
        <p><strong>Description: </strong>{{availClass.description}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">RSVP</button>
      </div>
    </div>
  </div>
</div> <!-- /Class Info Modal -->
