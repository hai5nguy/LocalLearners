<ul>

    <li ng-show="!authenticated" ng-click="login()">
        <a class="btn btn-success login">Login</a>
    </li>

    <li class="dropdown" ng-show="authenticated">
        <a class="dropdown-toggle btn btn-success login" data-toggle="dropdown" role="button" aria-expanded="false">
          <img ng-src="{{user.thumbLink}}" />
          <!--{{Profile.name}} -->
          <span class="caret"></span>
        </a>
        <ul class="dropdown-menu" role="menu">
            <li><a href="/profile">View Profile</a></li>
            <li><a href="/account">Account Settings</a></li>
            <li class="divider"></li>
            <li ng-click="logout()"><a>Log Out</a></li>
        </ul>
    </li>

</ul>
